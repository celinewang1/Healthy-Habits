<!DOCTYPE html>
<html>
<head>
<title>Water</title>
<style>
td {
    padding: 5px;
    text-align: center;
}
html,body {
    margin: 0px;
}
h1 {
    color: steelblue;
    text-align: center;
    font-family: arial;
    font-size: 50px;
}
h2 {
    color: steelblue;
    text-align: center;
    font-family: arial;
    font-size: 20px;
}
.button {
    color: steelblue;
    font-family: arial;
    font-size: 15px;
    background-color: linen;
    border: 2px solid #104E8B;
    padding: 10px 20px;
    display: inline-block;
    text-align: center;
    opacity: inherit;
}
.button:hover {
    background-color: steelblue;
    color: linen;
    opacity: inherit;
}
body{
   background-color: #BDD6FF;
}
div {
    background-color: linen;
    text-align: center;
    font-family: arial;
}
</style>
</head>
<body>

<div>
<br>
<h1>WATER</h1>
<h2>Motivate, Hydrate, Feel Great.</h2>
<br>
</div>
<br>
<br>
<br>
<script>

var cups = 8;
var cols = 4;
var rows = Math.ceil(cups/4);
if ((cups % 4) != 0){
  var extra = cups % 4;
}
var i = 1;
var table = '<table align = "center"; width = "50%">';
for(var r = 1; r < (rows+1); r++)
{
   table += '<tr>';
   if ((r != rows) && (cups >= 4)) {
   for (var c = 0; c < cols; c++) {
       var id = "bottle";
       id += i;
       table += '<td><img id=id src=\'empty.png\' style="width:100px"/>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(id).src=\'empty.png\'">Empty</button>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(id).src=\'half.png\'">Fill 4 oz</button>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(id).src=\'full.png\'">Fill 8 oz</button>';
       table += '</td>';
       i = i ++;
     }
   }

   if ((r == rows) && ((cups % 4) !== 0) && (cups >= 4)) {
     for (var c = 0; c < extra; c++){
       table += '<td><img id=id="bottle{i}" src=\'empty.png\' style="width:100px"/>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(\'bottle{i}\')">Empty</button>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'half.png\'">Fill 4 oz</button>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'full.png\'">Fill 8 oz</button>';
       table += '</td>';
       i = i++;
     }
   }
   if ((r == rows) && ((cups % 4) == 0) && (cups >= 4)) {
     for (var c = 0; c < cols; c++){
       table += '<td><img id=id="bottle{i}" src=\'empty.png\' style="width:100px"/>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(\'bottle{i}\')">Empty</button>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'half.png\'">Fill 4 oz</button>';
       table += '<br><br>';
       table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'full.png\'">Fill 8 oz</button>';
       table += '</td>';
       i = i++;
     }
   }
   if ((cups < 4) && (r != rows)){
     for (var c = 0; c < cups; c++) {
         table += '<td><img id=id="bottle{i}" src=\'empty.png\' style="width:100px"/>';
         table += '<br><br>';
         table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'empty.png\'">Empty</button>';
         table += '<br><br>';
         table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'half.png\'">Fill 4 oz</button>';
         table += '<br><br>';
         table += '<button class="button" onclick="document.getElementById(\'bottle{i}\').src=\'full.png\'">Fill 8 oz</button>';
         table += '</td>';
         i = i++;
       }
   }
   table += '</tr>';
}
table += '</table>';
console.log(table);


document.write(table);

</script>
</body>
</html>
